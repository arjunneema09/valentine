<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Umika, Will you be my Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 40px 60px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 400px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 80px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-100%);
    }

    #no {
      background: #ddd;
      right: 50%;
      transform: translateX(100%);
    }

    .message {
      font-size: 18px;
      color: #555;
    }

    #fireworks {
      display: none;
      margin-top: 20px;
    }

    #fireworks img {
      width: 300px;
      border-radius: 15px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Umika, will you be my Valentine? üíñ</h1>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <p class="message">
      I promise unlimited chocolates, bad jokes, and lots of love ‚ù§Ô∏è
    </p>

    <div id="fireworks">
      <h2>Yayyyy!!! üéâüíò</h2>
      <p>You just made me the happiest person alive üíï</p>
      <img src="https://media2.giphy.com/media/v1.Y2lkPTZjMDliOTUyYm1rM2UxN3l4NHUwdXl1azh2YTFma2s2YmRkaXZxYjJ4cXB3cGxmNCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/nCGqfoPbhZAcVe0Obq/200w.gif" alt="Fireworks">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const fireworks = document.getElementById("fireworks");

    function moveNoButton() {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 150 - 75;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Start moving as soon as page loads
    setInterval(moveNoButton, 800);

    // Also move when hovered
    noBtn.addEventListener("mouseover", moveNoButton);

    yesBtn.addEventListener("click", () => {
      document.querySelector(".buttons").style.display = "none";
      fireworks.style.display = "block";
    });
  </script>

</body>
</html>
